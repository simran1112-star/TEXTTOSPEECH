    <h1>Text to Speech converter</h1>

    <div class="question">

    <form action="/submit" method="post">
        <div class="option">
            <input type="radio" id="urlOption" name="inputOption" value="url" checked>

        </div>

            <input type="radio" id="textOption" name="inputOption" value="text">

        </div>

        <div id="displayOptionSection" style="display: none;">
            <div>

            </div>
            <div>

            </div>
        </div>

        <div id="textInputSection" style="display: none;">
            <label for="textInput">Enter Text:</label>
            <textarea id="textInput" name="textInput" rows="4" cols="50"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>
