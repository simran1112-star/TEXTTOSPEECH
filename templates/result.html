<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech Result</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}
h1 {
    text-align: center;
    color: #333;
    padding: 20px 0;
    background-color: #05bdf580;
    margin: 0;
}

#result-container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

#conversion-result {
    font-size: 18px;
    margin-bottom: 20px;
}

#audioPlayer {
    margin-top: 20px;
    text-align: center;
}

audio {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    display: block;
}

source {
    display: block;
    margin-top: 10px;
    color: #007bff;
    text-decoration: underline;
    font-size: 16px;
}
</style>
</head>
<body>
    <h1>Text-to-Speech Result</h1>

    <div class="result-container">
        <p class="result-title"><strong>Conversion Result:</strong></p>
        <p class="devanagari-text">{{ devanagari_text }}</p>

        <div id="audioPlayer">
            <p><strong>Audio Player:</strong></p>
            <audio controls>
                <source src="{{ audio_url }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
